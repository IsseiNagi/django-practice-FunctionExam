<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        >
        <!--Ajax用　jQueryの読み込み-->
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <title>{% block title %}テスト掲示板{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'functionapp:home' %}">Home</a>
            <a class="navbar-brand" href="{% url 'boards:list_themes' %}">掲示板一覧</a>
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'functionapp:user_logout' %}">ログアウト</a>
            <a class="navbar-brand" href="{% url 'functionapp:user_edit' %}">ユーザー情報更新</a>
            {% else %}
            <a class="navbar-brand" href="{% url 'functionapp:user_login' %}">ログイン</a>
            <a class="navbar-brand" href="{% url 'functionapp:regist' %}">ユーザー登録</a>
            {% endif %}
        </nav>
        {% block content %}
    {% endblock %}
    <!--Ajax用-->
    {% block javascript %}
    {% endblock %}
    </body>
</html>
